
# Configurações de banco de dados para Spring Boot
spring.datasource.url=jdbc:mysql://localhost/vollmed_api
spring.datasource.username=root
spring.datasource.password=root

# Configurações adicionais do Flyway (opcional)
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost/vollmed_api
spring.flyway.user=root
spring.flyway.password=root

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

api.security.token.secret={JWT_SECRET:12345678}

server.address=0.0.0.0

springdoc.api-docs.title= API do Ada em Produ��o
springdoc.api-docs.description= API desenvolvida no curso da Alura

