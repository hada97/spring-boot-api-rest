# Configurações de banco de dados para Spring Boot
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${MYSQL_DATABASE}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Configurações adicionais do Flyway (opcional)
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${MYSQL_DATABASE}
spring.flyway.user=${DB_USER}
spring.flyway.password=${DB_PASSWORD}
spring.flyway.locations=classpath:db/migration

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

api.security.token.secret={JWT_SECRET:12345678}
server.address=0.0.0.0

